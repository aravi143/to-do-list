<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: #1A1A1A; color: white;">
    <div class="container">
     <div id="head">
     <img src="./assets/rocket.svg"> 
     <span style="color: #4EA8DE; font-size: 40px; font-family: Inter; font-weight: 900; word-wrap: break-word">to</span><span style="color: #5E60CE; font-size: 40px; font-family: Inter; font-weight: 900; word-wrap: break-word">do</span>
     </div>
    </div>
    <div >
        <form id="task-form">
            <input type="text" id="task-name" placeholder="Enter task name">
            <input type="date" id="task-due-date" placeholder="Due date">
            <select id="task-priority">             
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <button type="submit">Add Task<img src="./assets/plus.svg"></button>
</form>

<ul id="task-list"></ul>
</div>
<script src="./project.js"></script>
</body>
</html>
